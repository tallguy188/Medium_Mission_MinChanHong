<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 글 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h2 class="my-3">내 글 목록</h2>

    <!-- 게시글 목록 -->
    <div th:each="post : ${postList.content}" class="card my-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.content}"></p>
            <div class="d-flex justify-content-between">
                <small class="text-muted" th:text="${#temporals.format(post.dateTime, 'yyyy-MM-dd HH:mm')}"></small>
                <a th:href="@{'/post/' + ${post.id}}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${postList.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/myList?page=' + ${postList.number - 1}}">이전</a>
            </li>
            <li class="page-item" th:class="${postList.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/myList?page=' + ${postList.number + 1}}">다음</a>
            </li>
        </ul>
    </nav>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofEgV7T8U6qUoqdqyRbP9dF7GAV6z"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
