<html layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:object="${postForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!--<div th:replace="~{form_errors :: formErrorsFragment}"></div> -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="isPublished" class="form-label">공개 설정</label>
            <input type="checkbox" id="isPublished" name="isPublished" th:checked="${postForm.isPublished}"/>
        </div>

        <div class="mb-3">
            <label for="isPaid" class="form-label">유료화 설정</label>
            <input type="checkbox" id="isPaid" name="isPaid" th:checked="${postForm.isPaid}"/>
        </div>

        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
