<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <h2 class="border-bottom py-2" th:text="${post.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${post.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${post.member != null}" th:text="${post.member.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(post.dateTime, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a href="javascript:void(0);" th:data-uri="@{|/post/${post.id}/delete|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${post.member != null and #authentication.getPrincipal().getUsername() == post.member.username}"
                   th:text="삭제"></a>
            </div>

            <div class="my-3">
                <a th:href ="@{|/post/${post.id}/modify|}"
                   class="modify btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${post.member != null and #authentication.getPrincipal().getUsername() == post.member.username}"
                   th:text="수정"></a>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
